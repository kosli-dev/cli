apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "reporter.fullname" . }}
  annotations: {{ toYaml .Values.podAnnotations }}
  labels:
    {{- include "reporter.labels" . | nindent 4 }}

spec:
  schedule: {{ .Values.cronSchedule | quote }}
  concurrencyPolicy: Replace
  startingDeadlineSeconds: 30
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: {{ include "reporter.serviceAccountName" . }}
          containers:
          - name: reporter
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
            imagePullPolicy: {{ .Values.image.pullPolicy }}
            env:
              - name: KOSLI_API_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: {{ required ".Values.kosliApiToken.secretName is required." .Values.kosliApiToken.secretName }}
                    key: {{ .Values.kosliApiToken.secretKey | default "token" }}
              {{- range $key, $value :=  .Values.env }}
              - name: {{ $key }}
                value: {{ $value }}
              {{ end }}    
            command:
            - /bin/kosli
            - snapshot k8s {{ required ".Values.reporterConfig.kosliEnvironmentName is required" .Values.reporterConfig.kosliEnvironmentName }} {{ if .Values.reporterConfig.namespaces }} --namespaces {{ .Values.reporterConfig.namespaces | quote }} {{ end }} --org {{ required ".Values.reporterConfig.kosliOrg is required" .Values.reporterConfig.kosliOrg }} {{ if .Values.reporterConfig.dryRun }}--dry-run{{ end }}
            resources:
{{ toYaml .Values.resources | indent 14 }}
          restartPolicy: Never
