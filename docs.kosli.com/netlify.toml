[build]
  publish = "public"
  command = "gh release list --repo kosli-dev/cli -L 1 --exclude-pre-releases --exclude-drafts | awk '{print $1}' && bash update_version.sh && HUGO_BASEURL=$STAGING_URL hugo"

[build.environment]
  HUGO_VERSION = "0.143.0"
  HUGO_ENABLEGITINFO = "true"

[dev]
  command = "hugo -b http://127.0.0.1:8888/ -w --buildDrafts -F "
  framework = "#static"
  publish = "./public/"

[context.branch-deploy]
  command = "gh release list --repo kosli-dev/cli -L 1 --exclude-pre-releases --exclude-drafts | awk '{print $1}' && bash update_version.sh && HUGO_BASEURL=$STAGING_URL hugo"

[[context.production.plugins]]
package = "netlify-plugin-checklinks"
  [context.production.plugins.inputs]
  skipPatterns = [".netlify.app"]