name: Upload reporter lambda package to S3

on:
  push:
    branches:
      - 'reporter-upload-package-workflow'

jobs:
  upload:
    runs-on: ubuntu-20.04
    permissions:
      id-token: write
      contents: write
    steps:
    - uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: arn:aws:iam::${{ inputs.AWS_ACCOUNT_ID }}:role/GithubActionsRole
        aws-region: ${{ inputs.AWS_REGION }}
        role-duration-seconds: 2400
        role-session-name: ${{ github.event.repository.name }}

    - name: Upload reporter lambda package
      id: upload-reporter-lambda-package
      env:
        TAG: v1.5.9
        S3_NAME: reporter-lambda-dacef8339fbd41ce31c346f854a85d0c74f7c4e8
      run: ./bin/upload_reporter_package.sh
