  deploy-staging-reporters:
    needs: [pre-build, upload-reporter-package-staging]
    #if: ${{ github.ref == 'refs/heads/main' }}
    if: ${{ github.ref == 'refs/heads/repo-dispatch' }}
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.KOSLI_REPORTER_REPO_ACCESS_TOKEN }}
          repository: kosli-dev/kosli-reporter
          event-type: deploy-reporter
          client-payload: '{"ref": "${{ github.ref }}", "tag": "${{ needs.pre-build.outputs.tag }}"}'
