    if: ${{ github.ref == 'refs/heads/repo-dispatch' }}
    #uses: kosli-dev/cli/.github/workflows/upload-reporter-package.yml@main
    uses: kosli-dev/cli/.github/workflows/upload-reporter-package.yml@repo-dispatch
    with:
